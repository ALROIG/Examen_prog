<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" routerLink="/usuarios" style="position:absolute; z-index:1; margin-top: -15px;">
      <ion-icon style="color: white;" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="title">Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <form (submit)="editarUsuario()" [formGroup]="formEditarUsuario" style="text-align: justify;">
    <fieldset>
      <legend style="font-size: 30px;"> Editar Usuario</legend>
      <p>
        <label>Nombre Completo: </label>
        <input type="text" formControlName="name" value="{{ usuario?.name }}">
      </p>
      <p>
        <label>Nombre de Usuario: </label>
        <input type="text" formControlName="userName" placeholder="Nombre de Usuario" value="{{ usuario?.userName }}">
      </p>
      <p>
        <label>Contraseña: </label>
        <input type="text" formControlName="password" placeholder="Contraseña" value="{{ usuario?.password }}">
      </p>
      <p>
        <label>Edad: </label>
        <input type="text" formControlName="edad" placeholder="18" value="{{ usuario?.edad }}">
      </p>
      <p>
        <label>Correo electronico: </label>
        <input type="text" formControlName="email" placeholder="correo@ejemplo.cl" value="{{ usuario?.email }}">
      </p>
      <p>
        <label>Región: </label>
        <input type="text" formControlName="region" placeholder="Región" value="{{ usuario?.region }}">
      </p>
      <p>
        <label>Comuna: </label>
        <input type="text" formControlName="comuna" placeholder="Comuna" value="{{ usuario?.comuna }}">
      </p>
      <p>
        <label>Dirección: </label>
        <input type="text" formControlName="direccion" value="{{ usuario?.direccion }}">
      </p>

      <button class="btn" type="submit" routerLink="/usuarios">Enviar</button>
    </fieldset>
  </form>
</ion-content>
